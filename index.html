<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>JavaScript Quiz</title>
</head>
<body>

   
   <div id="game">
        <div id="question-container"></div class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
            <button id ="answerBtn1">one</button>
            <button id="answerBtn2">two</button>
            <button id="answerBtn3">three</button>
            <button id="answerBtn4">four</button>

        </div>
        
        <div class= "controls"> 
            <button id="start-button" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>

    <div class= "timer-div">

        <h1 id="timer-h1"></h1>

    </div>
    <div>
        <h1 id="score"></h1>
        
    </div>

   </div>

       

    <div id= "high-score-container">
        <form>
            <h1>Your Highscore</h1>
            <h1 id="highscore"></h1>
            <label for="username">Username</label>
            <select id="username-options">
                <option value="UserA">User A</option>
                <option value="UserB">User B</option>
                <option value="UserC">User C</option>
                <option value="UserC">User D</option>
                <option value="UserC">User E</option>
             </select>   
            <button id="submit">Submit</button>
            <!-- <input id="user-name" name ="username" type="text">
            <input id ="submit" type= "submit" value="Submit"> -->
        </form>

         <div>
                 <h1>Last Score</h1>
                 <h2 id="last-score"></h2>
                 <p>User: <span id="saved-user"></span></p>
                 <p>Last Score: <span id="saved-score"></span></p>
                 
                 

             </div>
            
    </div>

    <script src= "./script-3.js"></script>
</body>
</html>
